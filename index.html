<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JTEC</title>
  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" />
  <link rel="shortcut icon" href="photo/logo.png" type="image/x-icon">
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
  <div class="card w-full max-w-sm bg-base-100 shadow-2xl">
    <form class="card-body" id="loginForm">
      <h1 class="text-3xl font-bold text-center mb-4">Login now!</h1>

      <div class="form-control">
        <label class="label" for="email">
          <span class="label-text">Email</span>
        </label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          class="input input-bordered"
          required
        />
      </div>

      <div class="form-control relative">
        <label class="label" for="password">
          <span class="label-text">Password</span>
        </label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          class="input input-bordered pr-16"
          required
        />
        <!-- Show/Hide text button -->
        <button
          type="button"
          id="togglePassword"
          class="absolute right-3 top-11 text-sm text-blue-600 hover:underline"
          tabindex="-1"
        >(show)</button>

        <label class="label">
          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
        </label>
      </div>

      <p id="errorMsg" class="text-red-500 text-sm hidden">Invalid email or password.</p>

      <div class="form-control mt-6">
        <button type="submit" class="btn btn-neutral">Login</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");
    const togglePassword = document.getElementById("togglePassword");

    // Toggle show/hide password text
    togglePassword.addEventListener("click", () => {
      const isHidden = passwordField.getAttribute("type") === "password";
      passwordField.setAttribute("type", isHidden ? "text" : "password");
      togglePassword.textContent = isHidden ? "(hide)" : "(show)";
    });

    // Valid users
    const validUsers = {
      "musfiq@gmail.com": "musfiq123",
      "rafi@gmail.com": "rafi123",
      "fahim@gmail.com": "fahim123"
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = emailField.value.trim().toLowerCase();
      const password = passwordField.value;

      if (validUsers[email] && validUsers[email] === password) {
        errorMsg.classList.add("hidden");
        window.location.href = "dashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
